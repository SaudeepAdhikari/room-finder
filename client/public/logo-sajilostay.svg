<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light theme gradient -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark theme gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8FB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House/Pin Icon -->
  <g transform="translate(10, 10)">
    <!-- Pin/Location marker outer -->
    <path d="M20 5 C25 5, 30 9, 30 15 C30 20, 25 30, 20 40 C15 30, 10 20, 10 15 C10 9, 15 5, 20 5 Z" 
          fill="url(#mainGradient)" stroke="none"/>
    
    <!-- House shape inside pin -->
    <g transform="translate(20, 15)">
      <!-- House roof -->
      <path d="M-6 2 L0 -4 L6 2 Z" fill="white"/>
      <!-- House body -->
      <rect x="-5" y="2" width="10" height="8" fill="white" rx="1"/>
      <!-- Door -->
      <rect x="-1.5" y="6" width="3" height="4" fill="url(#mainGradient)" rx="0.5"/>
      <!-- Window -->
      <circle cx="2.5" cy="4.5" r="1" fill="url(#mainGradient)"/>
    </g>
  </g>
  
  <!-- Typography -->
  <g transform="translate(50, 15)">
    <!-- "Sajilo" text -->
    <text x="0" y="20" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="24" font-weight="700" fill="url(#mainGradient)">
      Sajilo
    </text>
    
    <!-- "Stay" text -->
    <text x="80" y="20" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="24" font-weight="400" fill="url(#mainGradient)">
      Stay
    </text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="'Inter', 'Segoe UI', sans-serif" 
          font-size="10" font-weight="400" fill="url(#mainGradient)" opacity="0.8">
      Find Your Perfect Room
    </text>
  </g>
</svg>
